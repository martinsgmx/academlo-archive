<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demlo Quizz</title>

	<!-- bootstrap CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- favicon -->
	<link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">

	<!-- custom CSS -->
	<link rel="stylesheet" href="./assets/css/styles.css">
	<link rel="stylesheet" href="./assets/css/circle.css">
</head>
<body>

	<!-- hits -->

	<!-- trivia parameters -->
	<div class="container mt-2 col-md-8 card">
		<div class="card-body">
			<form id="trivia-parameters">
				<div class="row">
					<!-- number of questions -->
					<div class="col-md-3 form-group">
						<label for="number">Number of questions:</label>
						<input id="number" class="form-control" type="number" min="1" max="10" value="5" required>
					</div>
					<!-- category -->
					<div class="col-md-3 form-group">
						<label for="category">Category:</label>
						<select class="form-control" id="category" required></select>
					</div>
					<!-- difficulty -->
					<div class="col-md-3 form-group">
						<label for="difficulty">Difficulty:</label>
						<select class="form-control" id="difficulty" required>
							<option value="easy">Easy</option>
							<option value="medium">Medium</option>
							<option value="hard">Hard</option>
						</select>
					</div>
					<!-- type -->
					<div class="col-md-3 form-group">
						<label for="type">Type:</label>
						<select class="form-control" id="type" required>
							<option value="multiple">Multiple Choice</option>
							<option value="boolean">True or False</option>
						</select>
					</div>
				</div>
				<!-- get questions button -->
				<div class="row justify-content-end">
					<input id="get-questions" type="button" class="btn btn-primary" value="Get">
				</div>
			</form>
		</div>
	</div>
	
	<form action="" method="get"></form>
	<!-- card question container -->
	<div class="container mt-2 col-md-10">
		<div id="main-container" class="row justify-content-center"></div>
		<!-- submit button -->
		<div class="row mt-4 justify-content-center" id='btn-answers'>
			<input id="get-answers" type="button" class="btn btn-primary main-btn" value="Submit">
		</div>
	</div>

<!-- custom JS -->
<script type="module" src="./assets/js/view.js"></script>
</body>
</html>
