<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        .container {
            height: 100vh;
            overflow: hidden;
        }
        .card {
            width: 500px;
            min-height: 120px;
            padding: .3rem;
        }
        img {
            max-width: 150px;
        }
    </style>
    <title>{{ student.name }}</title>
</head>
<body>
<div class="container mt-3">
    <a href="./" class="btn btn-danger">< Back</a>
    <div class="row justify-content mt-2 justify-content-center">
        <div class="card text-center">
            <div class="align-content-center">
                <img alt="{{ student.name }}" src="{{ student.url_image }}">
            </div>
            <hr/>
            <div class="card-body">
                <p>
                    Name: <strong>{{ student.name }}</strong>
                    <br />
                    Email: <strong>{{ student.email }}</strong>
                    <br />
                    Born date: <strong>{{ student.born }}</strong>
                    <br />
                    Nationality: <strong>{{ student.nationality }}</strong> <img alt="{{ student.nationality }}" src="https://www.countryflags.io/{{ student.nationality }}/flat/64.png" height="15px">
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
